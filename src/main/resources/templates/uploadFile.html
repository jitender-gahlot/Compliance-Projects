<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/upload.js"></script>
    <link href="css/upload.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Upload Customer ID</title>
</head>
<body>
<div class="file-upload">
    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add File To Upload</button>

    <div class="image-upload-wrap">
        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadform">
        <input class="file-upload-input" name="fileupload" type='file' onchange="readURL(this);" accept="image/*" />
        </form>
        <div class="drag-text">
            <h3>Drag and drop a file or select add File</h3>
        </div>
    </div>
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your Selected File" />
        <div class="image-title-wrap">

                <button type="button" onclick="removeUpload()" class="remove-image">Remove -  <span class="image-title">Uploaded Image</span></button>
                <button type="button" onclick="submitUpload()" class="remove-image">Submit File<span class="button-title"></span></button>

            </div>
    </div>
</div>
</body>
</html>
